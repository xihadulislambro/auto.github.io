        /* Progress Circle */
        .progress-circle {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 20px auto;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: #444;
        }

        .progress-fill {
            stroke: #00c853;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            font-weight: bold;
        }

        /* Buttons */
        .button {
            display: block;
            margin: 15px auto;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.98);
        }

        /* Stats */
        .stats {
            margin-top: 20px;

        .stats p {
            margin: 5px 0;
            color: #ddd;
        }

        /* Toast Notifications */
        #toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 10px;
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        function updateProgress(progress) {
            const circle = document.querySelector('.progress-fill');
            const offset = 440 - (440 * progress) / 100;
            circle.style.strokeDashoffset = offset;
            document.getElementById('progress-text').innerText = `${progress}%`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {

                    document.getElementById('ads-watched').innerText = `Ads Watched: ${adsWatched}`;
                    document.getElementById('points-earned').innerText = `Points Earned: ${points}`;
                    if (progress === 100) {
                        showToast('Task Complete! Bonus Points Earned.');

                }).catch(() => showToast('Ad failed to load.'));

        }
